<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Flower fall</title>
    <style>
        
        #falling {
            position: fixed;
            right: 700px;
            top: -300px; 
            transform: scale(0.4);
            transform-origin: top right;
      
            animation: fall 3s linear forwards;
            cursor: pointer; 
        }


        @keyframes fall {
            to {
             
                top: calc(100vh - 120px);
            }
        }
    </style>
</head>
<body>
    <img id="falling" src="images/flower.png" alt="flower" aria-label="Open story2" />

    <script>
        document.getElementById('falling').addEventListener('animationend', function () {
            window.location.href = 'story2.html';
        });
    </script>
</body>
</html>
